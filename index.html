<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>DockingSim.JS | NASA-JPL Orbital Interface</title>
    <meta name="title" content="DockingSim.JS | NASA-JPL Orbital Interface">
    <meta name="description" content="Authorized Personnel Only. High-fidelity orbital docking simulator inspired by STS-114 mission protocols.">
    <meta name="theme-color" content="#00ff41">

    <meta property="og:type" content="website">
    <meta property="og:title" content="ðŸš€ DockingSim.JS | Orbital Command">
    <meta property="og:description" content="Execute precision docking maneuvers in a phosphor-green vector environment. Developed for the next generation of pilots.">
    <meta property="og:image" content="https://upload.wikimedia.org/wikipedia/commons/e/e5/NASA_logo.svg">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        :root {
            --vector-green: #00ff41;
            --dark-bg: #050a05;
        }

        body, html {
            margin: 0;
            padding: 0;
            background-color: var(--dark-bg);
            color: var(--vector-green);
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
            height: 100%;
        }

        /* CRT Scanline Effect */
        .crt-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
            z-index: 10;
        }

        #loader-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            transition: opacity 0.8s ease-out;
        }

        /* Centered Vertical Logo Stack */
        .logo-header {
            display: flex;
            flex-direction: column; /* Stacks them vertically */
            align-items: center;
            gap: 20px;
            margin-bottom: 40px;
            filter: drop-shadow(0 0 15px var(--vector-green));
        }

        .logo-header .nasa-meatball {
            height: 100px;
            opacity: 0.9;
        }

        .logo-header .jpl-logo {
            height: 50px; /* JPL logo is wider, so height is smaller to balance */
            opacity: 0.8;
        }

        #wireframe-canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
            opacity: 0.25;
        }

        .status-box {
            border: 1px solid var(--vector-green);
            padding: 25px;
            width: 420px;
            background: rgba(0, 20, 0, 0.4);
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.15);
            backdrop-filter: blur(5px);
        }

        .progress-bar {
            width: 100%;
            height: 12px;
            border: 1px solid var(--vector-green);
            margin-top: 15px;
            position: relative;
            background: rgba(0, 255, 65, 0.05);
        }

        #progress-fill {
            width: 0%;
            height: 100%;
            background: var(--vector-green);
            box-shadow: 0 0 15px var(--vector-green);
        }

        .terminal-text {
            font-size: 0.85rem;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #start-btn {
            background: transparent;
            color: var(--vector-green);
            border: 1px solid var(--vector-green);
            padding: 15px 30px;
            cursor: pointer;
            font-family: inherit;
            margin-top: 20px;
            letter-spacing: 3px;
            font-weight: bold;
            transition: all 0.4s;
            text-transform: uppercase;
        }

        #start-btn:hover {
            background: var(--vector-green);
            color: black;
            box-shadow: 0 0 30px var(--vector-green);
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<div class="crt-overlay"></div>
<canvas id="wireframe-canvas"></canvas>

<div id="loader-container">
    <div class="logo-header">
        <img src="https://upload.wikimedia.org/wikipedia/commons/e/e5/NASA_logo.svg" class="nasa-meatball" alt="NASA">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c6/Jet_Propulsion_Laboratory_logo.svg/1280px-Jet_Propulsion_Laboratory_logo.svg.png" class="jpl-logo" alt="JPL">
    </div>

    <div class="status-box" id="main-ui" style="display:none;">
        <div class="terminal-text" id="log">INITIATING OOS v4.4...</div>
        <div class="progress-bar">
            <div id="progress-fill"></div>
        </div>
        <div class="terminal-text" style="margin-top:10px; text-align:right;" id="percent">0%</div>
    </div>

    <button id="start-btn">ACCESS ORBITAL INTERFACE</button>
</div>

<audio id="startup-sound" src="https://codeskulptor-demos.commondatastorage.googleapis.com/descent/gotitem.mp3"></audio>
<audio id="beep-sound" src="https://actions.google.com/sounds/v1/science_fiction/glitch_low_beeps.ogg"></audio>

<script>
    const canvas = document.getElementById('wireframe-canvas');
    const ctx = canvas.getContext('2d');
    let width, height;

    function resize() {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    let offset = 0;
    function drawGrid() {
        ctx.clearRect(0, 0, width, height);
        ctx.strokeStyle = '#00ff41';
        ctx.lineWidth = 1;
        
        for(let i = -12; i <= 12; i++) {
            ctx.beginPath();
            ctx.moveTo(width/2 + (i * 100), 0);
            ctx.lineTo(width/2 + (i * 400), height);
            ctx.stroke();
        }
        
        offset += 1.5;
        if (offset > 100) offset = 0;
        for(let i = 0; i < height; i += 60) {
            ctx.beginPath();
            ctx.moveTo(0, i + offset);
            ctx.lineTo(width, i + offset);
            ctx.stroke();
        }
        requestAnimationFrame(drawGrid);
    }
    drawGrid();

    $('#start-btn').click(function() {
        $(this).hide();
        $('#main-ui').show();
        // Play the "Badass" startup sound
        document.getElementById('startup-sound').play();
        startLoading();
    });

    function startLoading() {
        let progress = 0;
        const logs = [
            "Syncing STS-114 Telemetry...",
            "Authorizing JPL Uplink...",
            "Establishing ISS Handshake...",
            "Calibrating Vector Core...",
            "Linkage Finalized."
        ];

        let interval = setInterval(() => {
            progress += Math.random() * 6;
            if (progress >= 100) {
                progress = 100;
                clearInterval(interval);
                $('#log').text("SYSTEM READY. COMMENCING DOCKING...");
                
                setTimeout(() => {
                    $('#loader-container').css('opacity', '0');
                    setTimeout(() => {
                        window.location.href = "https://gamedev44.github.io/DockingSim/pages/simulators/DockingSim1/Levels/Level01.html";
                    }, 600);
                }, 1000);
            }

            $('#progress-fill').css('width', progress + '%');
            $('#percent').text(Math.floor(progress) + '%');
            
            if(Math.floor(progress) % 20 === 0) {
                document.getElementById('beep-sound').play(); // Small beep on log change
                $('#log').text(logs[Math.floor(progress/21)] || logs[logs.length-1]);
            }
        }, 110);
    }
</script>

</body>
</html>
